

<div id="header"></div>

<link rel="stylesheet" href="../assets/css/main-gp.css">

<script src="../assets/third-party/jquery-3.3.1.js"></script>
<script>
  $(function(){
    $('#header').load('../template/header.html');
    $('#header_content').load('../template/header_content_gp.html');
    $('#footer_content').load('../template/footer_content.html');
    $('#footer').load('../template/footer.html');
