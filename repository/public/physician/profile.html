

<div id="header"></div>

<div class="container profile">
  <h1 class="font-mo text-bold text-up">Profile</h1>
  <hr class="custom-hr" align="left" />

  <p class="title-info font-80 line-25">
    Physicians profile is very vital to be updated in order to improve the referral system precision
  </p>

  <div class="row mt-5">

    <!-- Profile pic -->
    <div class="col-md-4 p-3">
      <img class="pic" src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?size=338&ext=jpg">
    </div>

    <!-- Data -->
    <div class="col-md-4 data">
      <p class="font-mo text-bold name"></p>
      <hr class="custom-hr" align="left" />

      <p class="font-80 email"></p>
      <p class="font-80 phonum"></p>
      <p class="font-80 experience"></p>
      <p class="font-80 estimate_cost"></p>
      <p class="font-80 medical_id"></p>
      <br/>
      <p class="font-mo text-bold mt-2">Hospital</p>
      <hr class="custom-hr" align="left" />
      <p class="font-80 hos_name"></p>
      <p class="font-80 hos_address"></p>
      <p class="font-80"></p>

      <a  href="/physician/schedule"><p class="text-bold font-mo mt-5">See my schedule</p></a>

      <hr class="custom-hr" align="left" />
    </div>

    <!-- Maps -->
    <div class="col-md-4 custom-box" id="googleMap" style="width:100%;height:400px;">

      <script>
      function myMap() {
      var mapProp= {
          center:new google.maps.LatLng(51.508742,-0.120850),
          zoom:5,
      };
      var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
      }
      </script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVUk29LA58EyC3PJ8RiPg4iuayv8f0fs0&callback=myMap">
      </script>

    </div>

  </div>
</div>
